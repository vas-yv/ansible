- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello, how are you"
  tasks:
  - name: print upper case
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "HELLO,WHERE ARE YOU RIGHT NOW"
  tasks:
  - name: print lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicate
  hosts: localhost
  vars:
    numbers: [1,2,3,3,4,4,5,6]
  tasks:
  - name: remove duplicate
    ansible.builtin.debug:
      msg: "{{numbers | unique}}"

- name: print min and max
  hosts: localhost
  vars:
    ages: [24,34,67,98]
  tasks:
  - name: find out min age and max age
    ansible.builtin.debug:
      msg: "{{ages| min}}, {{ages | max}}"

- name: convert dictionary to items/list
  hosts: localhost
  vars:
    my_dict: #this is called dictionary or map or ketvalue pairs
      course: "Ansible"
      trainer: "vasu"
      duration: "120hrs"
  tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "before convert: {{my_dict}}"
  - name: after convert
    ansible.builtin.debug:
      msg: "after convert: {{my_dict | dict2items}}"


- name: convert list into dictionary
  hosts: localhost
  vars:
    my_list:
    - {'key': 'course', 'value': 'Ansible'}
    - {'key': 'trainer', 'value': 'Vasu'}
    - {'key': 'Duration', 'value': '120hrs'}
  tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "before convert {{my_list}}"
  - name: after convert
    ansible.builtin.debug:
      msg: "after convert {{my_list | items2dict}}"

- name: demo on loops
  hosts: localhost
  tasks:
  - name: print names
    ansible.builtin.debug:
      msg: "Hello {{item}}"
    loop:
    - linux
    - ansible
    - docker                 