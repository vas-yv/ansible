- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello, how are you"
  tasks:
  - name: print upper case
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "HELLO,WHERE ARE YOU RIGHT NOW"
  tasks:
  - name: print lower case
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"           