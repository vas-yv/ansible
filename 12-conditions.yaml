- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: create user
    ansible.builtin.debug:
      msg: "user info:{{USER}}"

  - name: create user
    ansible.builtin.command: useradd expense
    when: user.rc != 0 #condition

  - name: say hello
    ansible.builtin.debug:
      msg: "hello"        